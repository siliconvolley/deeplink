<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ambulance Assistance System</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', path='/favicon.ico') }}"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .connection-status {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 14px;
        z-index: 1000;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .status-connected {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status-disconnected {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .status-connecting {
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
      }

      .pulse {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        display: inline-block;
      }

      .status-connected .pulse {
        background-color: #28a745;
      }

      .status-disconnected .pulse {
        background-color: #dc3545;
      }

      .status-connecting .pulse {
        background-color: #ffc107;
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="connection-status" class="connection-status status-connecting">
      <span class="pulse"></span>
      <span id="status-text">Connecting...</span>
    </div>

    <div class="container">
      <h1>Ambulance Assistance System</h1>

      <form id="ambulance-form">
        <div class="form-group">
          <span class="label">Select Severity:</span>
          <div class="button-group" id="severity-buttons">
            <button type="button" class="severity-btn" data-severity="low">
              Low
            </button>
            <button type="button" class="severity-btn" data-severity="moderate">
              Moderate
            </button>
            <button type="button" class="severity-btn" data-severity="high">
              High
            </button>
          </div>
        </div>

        <div class="form-group">
          <span class="label">Select Emergency Type:</span>
          <div class="button-group" id="emergency-buttons">
            <button
              type="button"
              class="emergency-btn"
              data-emergency="cardiac"
            >
              Cardiac Arrest
            </button>
            <button
              type="button"
              class="emergency-btn"
              data-emergency="accident"
            >
              Accident
            </button>
            <button type="button" class="emergency-btn" data-emergency="fire">
              Fire Emergency
            </button>
            <button type="button" class="emergency-btn" data-emergency="other">
              Other
            </button>
          </div>
        </div>

        <!-- Add Additional Information Field -->
        <div class="form-group">
          <label for="additional-info" class="label">Patient ID:</label>
          <input
            type="text"
            id="additional-info"
            name="additionalInfo"
            placeholder="Patient ID"
          />
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>

      <div id="map"></div>

      <div class="hospital-info" id="hospital-info" style="display: none">
        <h2>Hospital Details</h2>
        <p id="patient-id"></p>
        <p id="hospital-name"></p>
        <p id="hospital-severity"></p>
        <p id="hospital-condition"></p>
        <p id="hospital-eta"></p>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>
    <script type="module" src="../static/main.js"></script>
  </body>
</html>
